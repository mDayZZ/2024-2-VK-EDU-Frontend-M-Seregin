<html>
<head lang="en">
    <title>DZZ Club</title>
    <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!--        <link rel="stylesheet" href="/fonts/MaterialSymbolsOutlined.ttf" />-->
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                        'FILL' 0,
                        'wght' 400,
                        'GRAD' 0,
                        'opsz' 24
            }
        </style>
    </head>
    <body>
    <header>
        <div class="header">
            <div class="header__chatInfo">
                <button class="header__actionButton iconButton">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <img src="" alt="chat avatar" id="chatAvatar" class="avatar avatar--rounded">
                <div class="header__chatInfo-body">
                    <p id="chatTitle" class="header__chatInfo-title">Жабрина Аркадьевна</p>
                    <p id="chatStatus" class="header__chatInfo-status">Онлайн</p>
                </div>
            </div>
            <div class="header__actionContainer">
                <button class="header__actionButton iconButton">
                    <span class="material-symbols-outlined">search</span>
                </button>
                <button class="header__actionButton iconButton">
                    <span class="material-symbols-outlined">more_vert</span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="chatContainer">
            </div>
        </div>
    </main>
    <footer>
        <form class="chatForm"  action="/">
            <input class="chatForm__input" name="message-text" placeholder="Введите сообщение" type="text" required>
            <button class="chatForm__button textButton" type="submit">Отправить</button>
        </form>
    </footer>
    </body>
</html>
